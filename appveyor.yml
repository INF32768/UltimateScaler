    name: UltimateScaler-0.3.0-rc1-sources.jar
deploy:
  - provider: GitHub
    tag: 0.3.0-rc1
    release: 0.3.0-rc1
    description: "
    _This is a draft release._
    "
    auth_token:
      secure: MuYLGwuMDMlX3bB/PQL+ww4cs9Mmc2Nb0I2L4Ps2+GASo/K26MEUbFY1UVIgS2HR
    artifact: UltimateScaler-0.3.0-rc1.jar
